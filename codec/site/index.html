
<form action="/api/asm/gas" method="POST">
  <textarea name="code" style="width: 400; height: 300;">    .global _start

    message:
        .ascii  "Hello, Bilibili!\n"
        len = . - message
    
    _start:
        mov     $1, %rax
        mov     $1, %rdi
        mov     $message, %rsi
        mov     $len, %rdx
        syscall
        mov     $60, %rax
        mov     $0, %rdi
        syscall</textarea><br/>
  <button>运行</button>
</form>
